<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Chatbot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: #0d0d0d; /* Dark background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 380px;
      height: 620px;
      background: #1a1a1a;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .chat-container:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 40px rgba(0, 255, 200, 0.4);
    }

    .chat-header {
      background: linear-gradient(135deg, #009688, #00bfa5);
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #121212;
    }

    .message {
      margin-bottom: 12px;
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 0.95rem;
      line-height: 1.3;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .message:hover {
      transform: scale(1.03);
      box-shadow: 0 0 12px rgba(0, 255, 200, 0.3);
    }

    .bot {
      background: #263238;
      color: #b2ebf2;
      align-self: flex-start;
      border-top-left-radius: 0;
    }

    .user {
      background: #009688;
      color: white;
      align-self: flex-end;
      border-top-right-radius: 0;
    }

    .chat-input {
      display: flex;
      padding: 12px;
      background: #1a1a1a;
      border-top: 1px solid #333;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 20px;
      background: #2a2a2a;
      color: white;
      outline: none;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    .chat-input input::placeholder {
      color: #aaa;
    }

    .chat-input input:focus {
      border: 1px solid #00bfa5;
      box-shadow: 0 0 8px rgba(0, 191, 165, 0.6);
    }

    .chat-input button {
      background: #009688;
      color: white;
      border: none;
      padding: 10px 16px;
      margin-left: 8px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .chat-input button:hover {
      background: #00bfa5;
      box-shadow: 0 0 12px rgba(0, 255, 200, 0.5);
      transform: scale(1.05);
    }

    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      ðŸ©º Medical Chatbot
    </div>
    <div class="chat-messages">
      <div class="message bot">Hello! I'm your medical assistant. How can I help you today?</div>
      <div class="message user">Can you tell me about flu symptoms?</div>
      <div class="message bot">Sure! Common flu symptoms include fever, cough, sore throat, body aches, and fatigue.</div>
    </div>
    <div class="chat-input">
      <input type="text" placeholder="Type your message...">
      <button>Send</button>
    </div>
  </div>
</body>
</html>
